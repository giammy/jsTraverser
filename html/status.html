<ons-page id="statusPage">

  <div style="text-align: center; margin-top: 10px;">
    <ons-input id="MDSIpRestInput" modifier="underbar" float></ons-input>
    <ons-button onclick="connectToMdsipRestButtonClicked()" modifier="large" ripple>CONNECT to MDS REST service</ons-button>
  </div>

  <hr>

  <div style="text-align: center; margin-top: 10px;">
    <ons-input id="serverIpMdsplusInput" modifier="underbar" float></ons-input>
    <ons-button onclick="connectToMdsplusButtonClicked()" modifier="large" ripple>CONNECT to MDSplus</ons-button>
  </div>

  <hr>

  <div style="text-align: center; margin-top: 10px;">
    <ons-input id="treeNameInput" modifier="underbar" float></ons-input>
    <ons-input id="shotNumberInput" modifier="underbar" float></ons-input>
    <ons-button onclick="openTreeButtonClicked()" modifier="large" ripple>OPEN TREE / SHOT</ons-button>
  </div>

  <hr>

  <div style="text-align: center; margin-top: 10px;">
    <ons-button onclick="getDataButtonClicked()" modifier="large" ripple>Get Data</ons-button>
  </div>

  <hr>

</ons-page>
